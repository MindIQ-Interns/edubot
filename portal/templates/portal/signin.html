<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href='{% static "portal/css/bootstrap.css" %}'>
</head>
<body>
	<header>
	<nav class="navbar navbar-inverse" style="background-color:white;">
  		<div class="container-fluid">
    	<div class="navbar-header">
      	<a class="navbar-brand" href="/portal/" style="color:black;">QuizMasters</a>
    	</div>
    	<ul class="nav navbar-nav">
    	<!-- Ajax shit to respective places -->
      	<li><a href="/portal/" style="color:black;">Welcome!</a></li>
      	<li><a href="/portal/" style="color:black;">Description</a></li>
      	<li><a href="/portal/" style="color:black;">About Us</a></li>
    	</ul>
    		<ul class="nav navbar-nav navbar-right">
      			<li><a href="/portal/register" style="color:black	;">Sign Up</a></li>		
    		</ul>
    		<ul class="nav navbar-nav navbar-right">
      			<li class="active"><a href="/portal/register" style="color:white;">Sign In</a></li>		
    		</ul>
  		</div>
	</nav>
  	</header>
  	<div class="container">
	<div class="jumbotron">
		<h1 align="center"> Sign In </h1>
		<form action="/portal/secure/" role="form" method="post"> {% csrf_token %}
			<label for="username">Username:</label><br>
      		<input type="text" class="form-control" name="username" id="username"><br>
      		<label for="pwd">Password:</label><br>
      		<input type="password" class="form-control" name="pwd" id="pwd"><br>
      		<input type="submit" class="btn btn-default" value="Log In!"/><br>
      		{% if enter == 'doesnotexist' %}
				<h2>Invalid Login</h2>
			{% endif %}<br>
		</form>
  	</div>
  	</div>
</body>
</html>
